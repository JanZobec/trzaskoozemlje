<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Karta Tržaško Ozemlje, trenutni in zgodovinski rajoni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
        }
        #controls h2 {
            margin: 5px 0 10px 0;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 10px;
        }
        label {
            font-size: 16px;
            margin: 5px;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: grab;
            background: #f0f0f0;
            flex-grow: 1;
        }
        #canvas {
            position: absolute;
            width: 4000px;
            height: 4000px;
            transform-origin: top left;
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            user-drag: none;
            user-select: none;
            pointer-events: none;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="controls">
        <h2>Karta Tržaško Ozemlje, trenutni in zgodovinski rajoni</h2>
        <label><input type="checkbox" id="checkbox1" checked onclick="toggleLayer(1)"> Tržaško Ozemlje</label>
        <label><input type="checkbox" id="checkbox2" onclick="toggleLayer(2)"> Trenutni rajoni (boljša karta)</label>
        <label><input type="checkbox" id="checkbox3" onclick="toggleLayer(3)"> Trenutni in Zgodovinski rajoni</label>
    </div>

    <div id="debug">X: 0, Y: 0, Container Width: 0, Container Height: 0, Canvas Width: 0, Canvas Height: 0, Scale: 0</div>

    <div id="canvas-container">
        <div id="canvas">
            <img src="Karta_Background.png" class="layer" id="layer0">
            <img src="Karta_TO.png" class="layer" id="layer1">
            <img src="Karta_C.png" class="layer" id="layer2" style="visibility: hidden;">
            <img src="Karta_S.png" class="layer" id="layer3" style="visibility: hidden;">
        </div>
    </div>
    
    <script>
        let canvas = document.getElementById("canvas");
        let container = document.getElementById("canvas-container");

        // Calculate the initial scale
        let scaleX = container.clientWidth / canvas.clientWidth;
        let scaleY = container.clientHeight / canvas.clientHeight;
        let scale = Math.min(scaleX, scaleY)*0.9; // Choose the smaller scale to fit both dimensions and 10% smaller

        let posX = (container.clientWidth - (canvas.clientWidth * scale)) / 2;
        let posY = (container.clientHeight - (canvas.clientHeight * scale)) / 2;
        let isDragging = false;
        let startX, startY;
        let debugLabel = document.getElementById("debug");

        let imagesLoaded = 0;
        let images = document.querySelectorAll('.layer');
        let totalImages = images.length; // Get the total number of images dynamically

        // Check if all images are loaded
        function checkImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                // Enable zoom functionality
                document.getElementById("canvas-container").style.pointerEvents = "auto";
                // Center the canvas
                posX = (container.clientWidth - (canvas.clientWidth * scale)) / 2;
                posY = (container.clientHeight - (canvas.clientHeight * scale)) / 2;
                updateTransform();
            }
        }

        // Mark each image as loaded
        images.forEach(image => {
            image.onload = checkImagesLoaded;
        });

        // Initially disable zoom until images are loaded
        document.getElementById("canvas-container").style.pointerEvents = "none";

        function updateTransform() {
            canvas.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            debugLabel.textContent = `X: ${posX.toFixed(2)}, Y: ${posY.toFixed(2)}, Container Width: ${container.clientWidth}, Container Height: ${container.clientHeight}, Canvas Width: ${canvas.clientWidth}, Canvas Height: ${canvas.clientHeight}, Scale: ${scale.toFixed(2)}`;
        }
        updateTransform();

        document.getElementById("canvas-container").addEventListener("wheel", function(event) {
            event.preventDefault();
            let scaleFactor = 0.1;
            let oldScale = scale;

            let rect = this.getBoundingClientRect();
            let mouseX = event.clientX - rect.left;
            let mouseY = event.clientY - rect.top;

            if (event.deltaY < 0) {
                scale = Math.min(scale + scaleFactor * scale, 100); 
            } else {
                scale = Math.max(scale - scaleFactor * scale, 0.2); 
            }

            let scaleRatio = scale / oldScale;
            posX = mouseX - (mouseX - posX) * scaleRatio;
            posY = mouseY - (mouseY - posY) * scaleRatio;

            updateTransform();
        });

        document.getElementById("canvas-container").addEventListener("mousedown", function(event) {
            isDragging = true;
            startX = event.clientX - posX;
            startY = event.clientY - posY;
            canvas.style.cursor = "grabbing";
        });

        window.addEventListener("mousemove", function(event) {
            if (!isDragging) return;
            posX = event.clientX - startX;
            posY = event.clientY - startY;
            updateTransform();
        });

        window.addEventListener("mouseup", function() {
            isDragging = false;
            canvas.style.cursor = "grab";
        });

        function toggleLayer(index) {
            let layer = document.getElementById("layer" + index);
            let checkbox = document.querySelector(`#checkbox${index}`); 
            layer.style.visibility = checkbox.checked ? "visible" : "hidden";
        }
    </script>
</body>
</html>
